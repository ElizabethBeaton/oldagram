<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap"
      rel="stylesheet"
    />
    <title>Oldagram</title>
  </head>
  <body>
    <div class="banner">
      <img class="logo" src="images/oldagram.png" alt="" />
      <img class="user-avatar" src="images/photoofme.jpg" alt="" />
    </div>
    <hr />
    <div class="post post-1">
      <div class="header">
        <img class="avatar" src="images/photo2.jpg" alt="" />
        <div class="profile">
          <div><span class="name">Lily</span></div>
          <div><span class="location">London, England</span></div>
        </div>
      </div>
      <div>
        <img class="img" src="images/photo1.jpg" alt="" />
      </div>
      <div class="actions">
        <img src="images/hearticon.png" alt="" />
        <img src="images/commenticon.png" alt="" />
        <img src="images/dmicon.png" alt="" />
      </div>
      <div class="activity">
        <p>21,647 likes</p>
        <p>Bella243 <span class="comment">🐶 🐶 🦴 💘</span></p>
        <p>Rubyloo91 <span>SO CUTE! woof woof 💝</span></p>
      </div>
    </div>
    <div class="post post-2">
      <div class="header">
        <img class="avatar" src="images/photo1.jpg" alt="" />
        <div class="profile">
          <div><span class="name">Lily's sister</span></div>
          <div><span class="location">Paris, France</span></div>
        </div>
      </div>
      <div>
        <img class="img" src="images/photo2.jpg" alt="" />
      </div>
      <div class="actions">
        <img src="images/hearticon.png" alt="" />
        <img src="images/commenticon.png" alt="" />
        <img src="images/dmicon.png" alt="" />
      </div>
      <div class="activity">
        <p>28,447 likes</p>
        <p>
          Saph48
          <span class="comment">Hey you cropped me out the photo! 🐕‍🦺 😱</span>
        </p>
        <p>Alicew11 <span>Cutie! Invite me next time! 🦮 ♥️</span></p>
      </div>
    </div>
  </body>
</html>
